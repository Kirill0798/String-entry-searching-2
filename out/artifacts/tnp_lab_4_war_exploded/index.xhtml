<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Добро пожаловать</title>
   <link rel="stylesheet" type="text/css" href="css/main.css"/>
</h:head>
<h:body>
   <h:form>
      <h3>Поиск позиции вхождения второй подстроки в первую</h3>
      <h:panelGrid styleClass="main">
      <h:outputLabel for="first" value="Первая строка"/>
         <h:inputText styleClass="block" id="first" title="where?????"  value="#{searchBean.firstString}" onclick="this.select()">
            <f:validator validatorId="validator.searchValidator"/>
         </h:inputText>
         <h:message for="first" styleClass="error"/>

         <h:outputLabel  for="second" value="Вторая строка"/>
         <h:inputText styleClass="block" id="second" title="Введите строку" value="#{searchBean.secondString}" onclick="this.select()">
            <f:validator validatorId="validator.searchValidator"/>
         </h:inputText>
         <h:message for="second" styleClass="error"/>
         <h:commandButton styleClass="button" value="Поиск"  action="#{searchBean.searchResult}"/>
      </h:panelGrid>
   </h:form>
</h:body>
</html>
