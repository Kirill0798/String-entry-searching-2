<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Результат поиска</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <c:set var="error" value="${searchBean.result == null}"/>
    <c:if test="${error}">
        <meta http-equiv="refresh" content="5; url=index.xhtml"/>
    </c:if>
</h:head>
<h:body>
    <h:form>
        <c:if test="${not error}">
        <h3>Результат</h3>
            <h:panelGrid styleClass="main">
            <h:outputText value="Строка #{searchBean.secondString} входит в #{searchBean.firstString} с позиции: #{searchBean.result}"></h:outputText>
                <h:commandButton styleClass="button" action="index.xhtml" value="Назад"></h:commandButton>
                <h:outputLink styleClass="block" value="result.xml">Скачать</h:outputLink>
            </h:panelGrid>
        </c:if>
        <c:if test="${error}">
            <h:panelGrid styleClass="main">
            <h:outputText style="display: block" value="Подстрока не входит в строку!"/>
            <h:outputText style="display: block" value="Через 5 секунд попробуйте заново"/>
            <h:panelGroup layout="block" styleClass="link">
                <h:outputLink value="index.xhtml">На главную</h:outputLink>
            </h:panelGroup>
            </h:panelGrid>
        </c:if>
    </h:form>
</h:body>
</html>
